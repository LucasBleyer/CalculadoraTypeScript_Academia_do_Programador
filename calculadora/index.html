<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../calculadora/style.css">
  <script type="module" src="../dist/index.js" defer></script>

  <title>Calculadora Tabajara Web</title>
</head>
<body>
  <div class="container">
    <div class="linha">
      <div class="coluna">
        <h1>Calculadora Tabajara</h1>

        <label for="primeiroNumero">Primeiro Número</label>
        <input id="primeiroNumero" type="number" value="0">
    
        <label for="operador">Operador</label>
        <select id="operador">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
    
        <label for="segundoNumero">Segundo Número</label>
        <input id="segundoNumero" type="number" value="0">
    
        <button id="btnCalcular" type="button">Calcular</button>
    
        <h2 id="txtResultado"></h2>
      </div>

      <div id="historico" class="coluna historico"></div>
      
    </div>
  </div>
</body>
</html>
